
<div ng-controller="MapController" class="container">
  <div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <input type="text" class="form-control" id="map_search">
  </div>
</div>
  <form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
      <label for="street" class="col-sm-2 control-label">Stra√üe</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="street" ng-model="festivalEntry.route" placeholder="Street" disabled>
      </div>
      <label for="street_number" class="col-sm-1 control-label">Nummer</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="street_number" ng-model="festivalEntry.street_number" placeholder="Nummer" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-2 control-label">Stadt</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" ng-model="festivalEntry.locality" placeholder="Stadt" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="postal_code" class="col-sm-2 control-label">Postleitzahl</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="postal_code" ng-model="festivalEntry.postal_code" placeholder="Postleitzahl" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="col-sm-2 control-label">Land</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="country" ng-model="festivalEntry.country" placeholder="Land" disabled>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div class="col-sm-12 text-center m-y-30">
        <input type="submit" class="btn btn-primary btn-lg" id="submit" value="Submit" />
    </div>
  </form>



</div>
