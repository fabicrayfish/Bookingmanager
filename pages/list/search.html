
  <input type="test" ng-model="search">
  <p ng-show="search"> Du suchst gerade nach: {{search.toUpperCase()}}</p>

  <table class="table" ng-controller="PizzaCtrl">
    <tr ng-repeat="article in articles | filter: search">
      <td>{{article.id}}</td>
      <td>{{article.name}}</td>
      <td>{{article.price}}</td>
    </tr>
  </table>
