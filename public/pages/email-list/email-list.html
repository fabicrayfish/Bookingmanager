
<div class="container">
  <h1 class="text-center m-t-30 m-b-30">Email Templates</h1>
  <div class="alert alert-success alert-dismissible" role="alert" ng-show="alertMessage"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{alertMessage.msg}}</div>
  <div class="row m-y-30">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input type="text" class="form-control" ng-model="search">
      </div>
      <p ng-show="search"> Du suchst gerade nach: {{search}}</p>
    </div>
  </div>
  <table class="table table-hover" ng-controller="EmailListCtrl">
    <tr>
      <th class="col-sm-4" ng-click="sort('subject')">Subject
        <span class="glyphicon sort-icon" ng-show="sortKey=='subject'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
      <th class="col-sm-4" ng-click="sort('validFrom')">Gültig ab
        <span class="glyphicon sort-icon" ng-show="sortKey=='validFrom'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
      <th class="col-sm-4" ng-click="sort('validUntil')">Gültig bis
        <span class="glyphicon sort-icon" ng-show="sortKey=='validUntil'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
    </tr>
    <tr dir-paginate="email in emails | orderBy:sortKey:reverse | filter: search | itemsPerPage:5" ng-click="redirect(email)">
      <td>{{email.subject}}</td>
      <td>{{email.date.startDate | date:'dd-MM-yyyy'}}</td>
      <td>{{email.date.endDate | date:'dd-MM-yyyy'}}</td>
    </tr>
  </table>
  <button class="btn btn-primary" ng-click="newEmail()">new Email</button>
  <div class="col-sm-12 text-center">
  <dir-pagination-controls
     max-size="5"
     direction-links="true"
     boundary-links="true" >
  </dir-pagination-controls>
</div>
</div>
