
<div class="container">
  <div class="alert alert-success alert-dismissible" role="alert" ng-show="alertMessage"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{alertMessage}}</div>
  <div class="row m-y-30">
    <div class="col-sm-8 col-sm-offset-2">
        <input type="text" class="form-control" ng-model="search">
        <p ng-show="search"> Du suchst gerade nach: {{search.toUpperCase()}}</p>
    </div>
  </div>
  <table class="table table-hover" ng-controller="FestivalListCtrl">
    <tr>
      <th class="col-sm-4" ng-click="sort('festivalName')">Festival
        <span class="glyphicon sort-icon" ng-show="sortKey=='festivalName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
      <th class="col-sm-4" ng-click="sort('address.locality')">Stadt
        <span class="glyphicon sort-icon" ng-show="sortKey=='address.locality'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
      <th class="col-sm-4" ng-click="sort('address.distance')">Entfernung
        <span class="glyphicon sort-icon" ng-show="sortKey=='address.distance'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
    </tr>
    <tr dir-paginate="festival in festivals | orderBy:sortKey:reverse | filter: search | itemsPerPage:5" ng-click="redirect(festival)">
      <td>{{festival.festivalName}}</td>
      <td>{{festival.address.locality}}</td>
      <td>{{festival.address.distance}}</td>
    </tr>
  </table>
  <div class="col-sm-12 text-center">
  <dir-pagination-controls
     max-size="5"
     direction-links="true"
     boundary-links="true" >
  </dir-pagination-controls>
</div>
</div>
