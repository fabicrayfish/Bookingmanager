
<div ng-controller="LoginController" class="container">
  <form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
      <label for="city" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="login.name" placeholder="name">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" ng-model="login.password" placeholder="Password">
      </div>
    </div>
    <div class="col-sm-12 text-center m-y-30">
        <input type="submit" class="btn btn-primary btn-lg" id="submit" value="Submit" />
    </div>
  </form>
</div>
